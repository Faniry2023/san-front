<div class="notfound-wrapper">

  <mat-card class="notfound-card" appearance="outlined">

    <div class="left-panel">
      <img src="assets/logo-projet/san_v.png" class="big-logo" alt="logo">
    </div>

    <div class="right-panel">

      <h1 class="title">404</h1>
      <h2 class="subtitle">Page introuvable</h2>

      <p class="text">
        Oups... La ressource demandée n’existe pas ou a été déplacée.<br>
        Merci de vérifier l’adresse entrée.
      </p>

      <button mat-raised-button color="primary" class="btn-back" (click)="goBack()">
        Revenir
      </button>

    </div>

  </mat-card>

</div>
